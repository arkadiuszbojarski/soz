<div class="modal-header" >
    <h3 class="modal-title">{{"change.password" | translate}}</h3>
</div>
<div class="modal-body" >
    <div>
        <alert ng-show="alert" type="{{alert.type}}">
            {{alert.msg | translate}}
        </alert>
    </div>
    <form name="unit_form" class="form-horizontal" role="form" novalidate ng-submit="password_change()">
        <div class="form-group">
            <label for="passwordOld" class="col-sm-2 control-label">{{"password.old" | translate}}</label>
            <div class="col-sm-10">
                <input type="password" id="passwordOld" name="passwordOld" class="form-control"
                    ng-model="passwordChange.passwordOld" autocomplete="off" autofocus/>
                <alert type="danger" ng-repeat="error in errors | filter:{field: 'passwordOld'}:true">
                    {{error.code | translate}}
                </alert>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">{{"password.new" | translate}}</label>
            <div class="col-sm-10">
                <input type="password" id="password" name="password" class="form-control"
                    ng-model="passwordChange.password" autocomplete="off"/>
                <alert type="danger" ng-repeat="error in errors | filter:{field: 'password'}:true">
                    {{error.code | translate}}
                </alert>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordRepeated" class="col-sm-2 control-label">{{"password.repeated" | translate}}</label>
            <div class="col-sm-10">
                <input type="password" id="passwordRepeated" name="passwordRepeated" class="form-control"
                    ng-model="passwordChange.passwordRepeated" autocomplete="off"/>
                <alert type="danger" ng-repeat="error in errors | filter:{field: 'passwordRepeated'}:true">
                    {{error.code | translate}}
                </alert>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" >
    <button class="btn btn-success" ng-click="password_change()">
        {{"change" | translate}} <i class="glyphicon glyphicon-ok"></i>
    </button>
    <button class="btn btn-default" ng-click="exit()">
        {{"exit" | translate}} <i class="glyphicon glyphicon-remove"></i>
    </button>
</div>
