<div class="page-header" >
    <h1>{{"welcome" | translate}} <small>{{"welcome.additional" | translate}}</small></h1>
</div>
<div class="row" >
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
		<div class="alert alert-danger" ng-show="error">
		    {{'login.error' | translate}}
		</div>
	</div>
</div>
<div class="row" >
	<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
		<form role="form" ng-submit="login()">
		    <div class="form-group">
                   <label for="username">{{'username' | translate}}</label>
                   <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			        <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username" autofocus/>
		        </div>
		    </div>
		    <div class="form-group">
                   <label for="password">{{'password' | translate}}</label>
                   <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			        <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
		        </div>
		    </div>
		    <button type="submit" class="btn btn-primary">{{'login' | translate}}</button>
		</form>
	</div>
</div>
