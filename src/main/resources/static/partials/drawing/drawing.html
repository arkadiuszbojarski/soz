<div class="modal-header" >
    <h3 class="modal-title" ng-hide="drawing.id">{{"new.drawing" | translate}}</h3>
    <h3 class="modal-title" ng-show="drawing.id">{{"edit.drawing" | translate}}</h3>
</div>
<div class="modal-body" >
    <div>
	    <alert ng-show="alert" type="{{alert.type}}">
	        {{alert.msg | translate}}
	    </alert>
    </div>
    <form name="create_drawing_form" class="form-horizontal" role="form"
        novalidate ng-submit="action_drawing()">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">{{"number" | translate}}</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" class="form-control"
                    ng-model="drawing.number" autocomplete="off" autofocus />
                <alert type="danger" ng-repeat="error in errors | filter:{field: 'number'}:true">
                    {{error.code | translate}}
                </alert>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" >
    <button class="btn btn-success" ng-click="action_drawing()">
        <span ng-hide="drawing.id">{{"create" | translate}} </span>
        <span ng-show="drawing.id">{{"save.changes" | translate}} </span>
        <i class="glyphicon glyphicon-ok"></i>
    </button>
    <button class="btn btn-default" ng-click="exit()">{{"exit" | translate}} <i class="glyphicon glyphicon-remove"></i></button>
</div>
