<div class="modal-header" >
    <h3 class="modal-title" ng-hide="supplier.id">{{"new.supplier" | translate}}</h3>
    <h3 class="modal-title" ng-show="supplier.id">{{"edit.supplier" | translate}}</h3>
</div>
<div class="modal-body" >
    <div>
        <alert ng-show="alert" type="{{alert.type}}">
            {{alert.msg | translate}}
        </alert>
    </div>
    <form name="supplier_form" class="form-horizontal" role="form"
        novalidate ng-submit="action_supplier()" >
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">{{"name" | translate}}</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" class="form-control"
                    ng-model="supplier.name" autocomplete="off" autofocus />
                <alert ng-repeat="error in errors | filter:{field: 'name'}:true" type="danger">
                    {{error.code | translate}}
                </alert>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">{{"email" | translate}}</label>
            <div class="col-sm-10">
                <input type="text" id="email" name="email" class="form-control"
                    ng-model="supplier.contact.email" autocomplete="off" />
                 <alert ng-repeat="error in errors | filter:{field: 'email'}:true" type="danger">
                    {{error.code | translate}}
                </alert>
            </div>
        </div>
        <div class="form-group">
            <label for="www" class="col-sm-2 control-label">{{"www" | translate}}</label>
            <div class="col-sm-10">
                <input type="text" id="www" name="www" class="form-control"
                    ng-model="supplier.contact.web_site" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">{{"phone" | translate}}</label>
            <div class="col-sm-10">
                <input type="text" id="phone" name="phone" class="form-control"
                    ng-model="supplier.contact.phone" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-sm-2 control-label">{{"country" | translate}}</label>
            <div class="col-sm-10">
                <input type="text" id="country" name="country" class="form-control"
                    ng-model="supplier.contact.address.country" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">{{"city" | translate}}</label>
            <div class="col-sm-10">
                <input type="text" id="city" name="city" class="form-control"
                    ng-model="supplier.contact.address.city" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label for="postal_code" class="col-sm-2 control-label">{{"postal.code" | translate}}</label>
            <div class="col-sm-10">
                <input type="text" id="postal_code" name="postal_code" class="form-control"
                    ng-model="supplier.contact.address.postal_code" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Ulica</label>
            <div class="col-sm-10">
                <input type="text" id="street" name="street" class="form-control"
                    ng-model="supplier.contact.address.street" autocomplete="off" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" >
    <button class="btn btn-success" ng-click="action_supplier()">
        <span ng-hide="supplier.id">{{"create" | translate}} </span>
        <span ng-show="supplier.id">{{"save.changes" | translate}} </span>
        <i class="glyphicon glyphicon-ok"></i>
    </button>
    <button class="btn btn-default" ng-click="exit()">{{"exit" | translate}}  <i class="glyphicon glyphicon-remove"></i></button>
</div>
