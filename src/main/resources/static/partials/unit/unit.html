<div class="modal-header" >
	<h3 class="modal-title" ng-hide="unit.id">{{"new.unit" | translate}}</h3>
	<h3 class="modal-title" ng-show="unit.id">{{"edit.unit" | translate}}</h3>
</div>
<div class="modal-body" >
    <div>
        <alert ng-show="alert" type="{{alert.type}}">
            {{alert.msg | translate}}
        </alert>
    </div>
	<form name="unit_form" class="form-horizontal" role="form"
		novalidate ng-submit="action_unit()">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Nazwa</label>
			<div class="col-sm-10">
				<input type="text" id="name" name="name" class="form-control"
					ng-model="unit.name" autocomplete="off" autofocus/>
					
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Opis</label>
			<div class="col-sm-10">
				<input type="text" id="name" name="name" class="form-control"
					ng-model="unit.name" autocomplete="off" autofocus/>
					
			</div>
		</div>
	</form>
</div>
<div class="modal-footer" >
	<button class="btn btn-success" ng-click="action_unit()">
	   <span ng-hide="unit.id">{{"create" | translate}} </span>
	   <span ng-show="unit.id">{{"save.changes" | translate}} </span>
	   <i class="glyphicon glyphicon-ok"></i>
	</button>
	<button class="btn btn-default" ng-click="exit()">{{"exit" | translate}} <i class="glyphicon glyphicon-remove"></i></button>
</div>
